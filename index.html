<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    .login-form h2 {
      text-align: center;
      color: #333;
    }

    .form-label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .login-btn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }

    .create-account-btn {
      background-color: #2ecc71;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .create-account-btn:hover {
      background-color: #27ae60;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form class="login-form">
    <h2>Login</h2>
    <label for="username" class="form-label">Email</label>
    <input type="text" id="username" class="form-input" required>

    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" class="form-input" required>

    <button type="button" class="login-btn" onclick="login()">Login</button>

    <div id="error" class="error-message"></div>

    <button type="button" class="create-account-btn" onclick="redirectToSignup()">Create a New Account</button>
  </form>

  <script>
    function login() {
      // Get input values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Check if the user exists in local storage
      var existingUsers = JSON.parse(localStorage.getItem('users')) || [];
      var user = existingUsers.find(function(user) {
        return user.email === username && user.password === password;
      });
      if(username === "" &&  password === ""){
        document.getElementById('error').textContent = 'Please enter username and password';
      }
      else if(username === ""){
        document.getElementById('error').textContent = 'Please enter username';
      }
      else if( password === ""){
        document.getElementById('error').textContent = 'Please enter password';
      }

      else if (user) {
        document.getElementById('error').textContent = 'Login successful!';
        // Redirect to the dashboard or another page after successful login
        window.location.href = 'userpage.html';
      } else {
        document.getElementById('error').textContent = 'Invalid username or password. Please try again.';
      }
    }

    function redirectToSignup() {
      // Redirect to the signup page (replace with your signup page URL)
      window.location.href = 'signupPage.html';
    }
  </script>

</body>
</html>
