<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    .signup-form h2 {
      text-align: center;
      color: #333;
    }

    .form-label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .signup-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .signup-btn:hover {
      background-color: #45a049;
    }

    .login-btn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form class="signup-form">
    <h2>Signup</h2>
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" class="form-input" required>

    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-input" required>

    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" class="form-input" required>

    <button type="button" class="signup-btn" onclick="signup()">Signup</button>
    <br>
    <button type="button" class="login-btn" onclick="location.href='index.html'" >Back to Login</button>

    <div id="error" class="error-message"></div>
  </form>

  <script>
    function signup() {
      // Get input values
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Check if username or email already exists in local storage
      var existingUsers = JSON.parse(localStorage.getItem('users')) || [];
      var isDuplicate = existingUsers.some(function(user) {
        return user.username === username || user.email === email;
      });

      if (isDuplicate) {
        document.getElementById('error').textContent = 'Username or email already exists. Please choose a different one.';
        return;
      }

      // Save new user to local storage
      var newUser = { username: username, email: email, password: password };
      existingUsers.push(newUser);
      localStorage.setItem('users', JSON.stringify(existingUsers));

      document.getElementById('error').textContent = 'Signup successful!';
    }

    
  </script>

</body>
</html>
